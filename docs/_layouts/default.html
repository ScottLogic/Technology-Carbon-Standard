<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href={{"/assets/css/main.css" | relative_url }}>
  </head>
  <body class="bg-gunmetal-50 text-charcoal dark:bg-gunmetal-950 dark:text-charcoal-100">
    <!-- NAVIGATION -->
    <nav class="bg-gunmetal-800 dark:bg-black/50">
      <div class="container max-w-7xl mx-auto h-20 w-full flex gap-4 px-2 items-end">
        {% include navigation.html %}
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container min-h-[calc(100vh-154px)] max-w-7xl w-full px-2 py-4 mx-auto font-light">
      {{ content }}
    </main>

    <!-- FOOTER -->
    <footer class="bg-gunmetal-600 dark:bg-black/50 text-cambridge-100">
      <div class="container max-w-7xl w-full px-2 py-4 mx-auto">
        {% include footer.html %}
      </div>
    </footer>
  </body>
</html>
